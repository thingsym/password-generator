language: node_js

notifications:
  email:
    on_success: never
    on_failure: change

cache: npm

node_js:
  - 12

install:
  - npm install

script:
  - npm run lint
  - npm run build

deploy:
  provider: pages
  on:
    tags: true
  repo: thingsym/password-generator
  target_branch: gh-pages
  local-dir: public
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
